</head>
<body>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<div class="container">
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">유저이름 :</label>
            <input type="text" name="username" class="form-control" placeholder="유저이름 입력" id="username">
        </div>
        <div class="form-group">
            <label for="pwd">비밀번호 :</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호 입력" id="pwd">
        </div>
        <button id="btn-login" class="btn btn-primary">로그인</button>
    </form>
</div>
<br/>
<footer th:replace="/fragments/footer.html :: fragment-footer"></footer>
